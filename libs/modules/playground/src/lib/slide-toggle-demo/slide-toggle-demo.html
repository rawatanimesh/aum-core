<aum-page [pageInfo]="pageInfo">
  <div aum-page-body class="slide-toggle-demo-container">
    <h2>{{ 'SLIDE_TOGGLE_DEMO' | translate }}</h2>
    <p>{{ 'SLIDE_TOGGLE_DESCRIPTION' | translate }}</p>

    <mat-divider></mat-divider>

    <!-- Basic Slide Toggles -->
    <section class="demo-section">
      <h3>{{ 'BASIC_SLIDE_TOGGLES' | translate }}</h3>

      <div class="demo-content">
        <aum-slide-toggle
          [(checked)]="basicToggleChecked"
          label="Basic Toggle"
          (checkedChange)="onToggleChange($event, 'Basic Toggle')"
        ></aum-slide-toggle>

        <aum-slide-toggle
          [(checked)]="disabledToggleChecked"
          [disabled]="true"
          label="Disabled Toggle"
        ></aum-slide-toggle>
        <aum-slide-toggle
          [checked]="false"
          [disabled]="true"
          label="Disabled Toggle"
        ></aum-slide-toggle>
      </div>
    </section>

    <mat-divider></mat-divider>

    <!-- Label Positions -->
    <section class="demo-section">
      <h3>{{ 'LABEL_POSITIONS' | translate }}</h3>

      <div class="demo-content">
        <aum-slide-toggle
          [(checked)]="labelBeforeChecked"
          label="Label Before"
          labelPosition="before"
          (checkedChange)="onToggleChange($event, 'Label Before')"
        ></aum-slide-toggle>

        <aum-slide-toggle
          [(checked)]="labelAfterChecked"
          label="Label After"
          labelPosition="after"
          (checkedChange)="onToggleChange($event, 'Label After')"
        ></aum-slide-toggle>
      </div>
    </section>

    <mat-divider></mat-divider>

    <!-- Without Labels -->
    <section class="demo-section">
      <h3>{{ 'WITHOUT_LABELS' | translate }}</h3>

      <div class="demo-content">
        <aum-slide-toggle
          [(checked)]="noLabelChecked"
          (checkedChange)="onToggleChange($event, 'No Label')"
        ></aum-slide-toggle>
      </div>
    </section>

    <mat-divider></mat-divider>
  </div>
</aum-page>
