<div class="aum-button">
  @switch (type) { @case ('outlined') {
  <button
    matButton="outlined"
    [type]="htmlType"
    [attr.aria-label]="value"
    [disabled]="disabled"
    [matTooltip]="tooltip"
    [ngClass]="sizeClass"
    (click)="clickButton.emit()"
  >
    {{ value }}
  </button>
  } @case ('filled') {
  <button
    matButton="filled"
    [type]="htmlType"
    [attr.aria-label]="value"
    [disabled]="disabled"
    [matTooltip]="tooltip"
    [ngClass]="sizeClass"
    (click)="clickButton.emit()"
  >
    {{ value }}
  </button>
  } @case ('basic') {
  <button
    matButton
    [type]="htmlType"
    [attr.aria-label]="value"
    [disabled]="disabled"
    [matTooltip]="tooltip"
    [ngClass]="sizeClass"
    (click)="clickButton.emit()"
  >
    {{ value }}
  </button>
  } @case ('icon') {
  <button
    matIconButton
    [type]="htmlType"
    [attr.aria-label]="value"
    [disabled]="disabled"
    [matTooltip]="tooltip"
    (click)="clickButton.emit()"
  >
    @if (icon) {
    <mat-icon>{{ icon }}</mat-icon>
    }
  </button>
  } }
</div>
