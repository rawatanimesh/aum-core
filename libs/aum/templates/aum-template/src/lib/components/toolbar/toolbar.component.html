<mat-toolbar>
  <div class="aum-toolbar flex-row-space-between-center h-100">
    <!-- left side of the toolbar -->
    <div class="aum-toolbar-left flex-row-flex-start-center gap-4 h-100">
      <img
        class="margin-left-4 aum-toolbar-left-appLogo"
        [src]="aLogo"
        alt="a-logo"
      />
      <aum-button
        [type]="'icon'"
        [icon]="'menu'"
        [tooltip]="'Menu'"
        (clickButton)="toggleMenu()"
      ></aum-button>

      <div class="flex-column-center-flex-start">
        <!-- <img [src]="aumAiLogo" class="aum-toolbar-left-appIcon" alt="ai-logo" /> -->
        <span class="aum-toolbar-left-appName fw-600">Angular UI Mods</span>
        <aum-breadcrumb></aum-breadcrumb>
      </div>
    </div>

    <!-- center space of the toolbar -->
    <div class="aum-toolbar-center">
      <!-- <div class="flex-row-center-center">center space for search input</div> -->
    </div>

    <!-- right side of the toolbar -->
    <div class="aum-toolbar-right">
      <div class="flex-row-flex-end-center gap-4">
        <aum-button
          [type]="'icon'"
          [icon]="'more_vert'"
          [tooltip]="'Preferences'"
          [matMenuTriggerFor]="optionsMenu.childMenu"
        ></aum-button>

        <aum-button
          [type]="'icon'"
          [icon]="'account_circle'"
          [tooltip]="'My Account'"
          [matMenuTriggerFor]="profileMenu.childMenu"
        ></aum-button>
      </div>
    </div>
  </div>
  <aum-menu-list
    #optionsMenu="aumMenu"
    [list]="optionsMenuList"
    (itemSelected)="onMenuSelect($event)"
  ></aum-menu-list>

  <aum-menu-list
    #profileMenu="aumMenu"
    [list]="profileMenuList"
    (itemSelected)="onMenuSelect($event)"
  ></aum-menu-list>
</mat-toolbar>
