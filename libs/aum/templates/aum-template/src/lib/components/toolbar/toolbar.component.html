<mat-toolbar>
  <div class="aum-toolbar flex-row-space-between-center h-100">
    <!-- left side of the toolbar -->
    <div class="aum-toolbar-left flex-row-flex-start-center gap-4 h-100">
      @if (hasBrandLogo()) {
        <img
          class="margin-left-4 aum-toolbar-left-brandLogo"
          [src]="brandLogo()"
          alt="brand-logo"
        />
      }
      <aum-button
        [type]="'icon'"
        [icon]="'menu'"
        [tooltip]="'MENU' | translate"
        (clickButton)="toggleMenu()"
      ></aum-button>

      <div class="flex-column-center-flex-start gap-4">
        @if (shouldShowAppLogo()) {
          <img
            [src]="appLogo()"
            class="aum-toolbar-left-appIcon"
            alt="app-logo"
          />
        } @else if (shouldShowAppName()) {
          <span class="aum-toolbar-left-appName fw-600 fs-18">{{appName()}}</span>
        }
        <aum-breadcrumb></aum-breadcrumb>
      </div>
    </div>

    <!-- center space of the toolbar -->
    <div class="aum-toolbar-center">
      <!-- <div class="flex-row-center-center">center space for search input</div> -->
    </div>

    <!-- right side of the toolbar -->
    <div class="aum-toolbar-right">
      <div class="flex-row-flex-end-center gap-4">
        <!-- Dynamic global toolbar actions -->
        @for (action of globalActions; track action.id) {
          <aum-button
            [type]="action.type || 'icon'"
            [icon]="action.icon"
            [value]="(action.value || '') | translate"
            [tooltip]="(action.tooltip || '') | translate"
            (clickButton)="onGlobalActionClick(action.id)"
          ></aum-button>
        }

        @if (shouldShowPreferencesMenu()) {
          <aum-button
            [type]="'icon'"
            [icon]="'more_vert'"
            [tooltip]="'PREFERENCES' | translate"
            [matMenuTriggerFor]="optionsMenu.childMenu"
            [disabled]="isPreferencesMenuDisabled()"
            (clickButton)="onMenuOpening()"
          ></aum-button>
        }

        @if (shouldShowProfileMenu()) {
          <aum-button
            [type]="'icon'"
            [icon]="'account_circle'"
            [tooltip]="'MY_ACCOUNT' | translate"
            [matMenuTriggerFor]="profileMenu.childMenu"
            [disabled]="isProfileMenuDisabled()"
            (clickButton)="onMenuOpening()"
          ></aum-button>
        }
      </div>
    </div>
  </div>
  <aum-menu-list
    #optionsMenu="aumMenu"
    [list]="optionsMenuList"
    (itemSelected)="onMenuSelect($event)"
  ></aum-menu-list>

  <aum-menu-list
    #profileMenu="aumMenu"
    [list]="profileMenuList"
    (itemSelected)="onMenuSelect($event)"
  ></aum-menu-list>
</mat-toolbar>
